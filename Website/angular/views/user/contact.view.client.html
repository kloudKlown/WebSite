<div ng-controller="contactViewController">
    <div class="splash-container" style="background-color: white">
        <br><br>
        <div id="header" class="pure-g">
                <div class="pure-u-1-5"><p></p></div>
                <div class="pure-u-1-5"><h2>Contact me</h2></div>
                <!--<div class="pure-u-1-5"><p>Thirds</p></div>-->
        </div>
        <div id="content" class="pure-g">
            <div class="pure-u-1-3"> </div>
            <div class="pure-u-1-3">
            <p style="font-size: x-large;font-weight: 700">
                Leave a reply
            </p>
            <p style="font-size: x-small">
                Your email address will not be published. Required fields are marked *
            </p>
            <form class="pure-form" >
                <p> Comment </p>
                <textarea rows="5" cols="50" ng-model="webContact.commentID"> </textarea>

                <p style="font-size: smaller"> *Name:
                <input maxlength="200" ng-model="webContact.nameID" style="width: 35%" required="required" /> </p>

                <p style="font-size: smaller"> Email:
                    &nbsp;
                    <input type="email" ng-model="webContact.emailID" style="width: 45%" /> </p>

                <button type="submit" href="#/" class="pure-button pure-button-primary"
                    ng-click="webContact.submitPost()">
                    Post Comment </button>
            </form>


            </div>

            <div class="input-group">
                <input ng-model="searchText" type="text" class="form-control">
                <span class="input-group-btn">
             <button ng-click="webContact.searchPhotos(searchText)" class="btn btn-default" type="button">

            <span class="glyphicon glyphicon-search"></span>
             </button>
             </span>
            </div>


            <div class="row">
                <div class="col-xs-4" ng-repeat="photo in webContact.photos.photo">
                    <img ng-click="webContact.selectPhoto(photo)"
                         ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="container" ng-controller="feedbackController">
    <div class="col-lg-12">
    <br>
        <br>
        <br>
    <div class="form-group">
        <div class=" panel panel-default panel-info">
            <div class="panel-heading"> Improvements and Suggestions</div>
            <div class="panel-body">
                Provide us with feedback and improvements which you believe will make our predictions more
                worthwile.
            </div>

        </div>
        <h4> Improvemnt and suggestions </h4>
        <textarea style="width: 80%; height: 300px;" ng-model="feedback"></textarea>
        <br>
        <button class="btn btn-default" ng-click="feedCon.sendFeedback(feedback)"> Send </button>
        <p style="width: 100%; align-content: center"> {{feedCon.message}} </p>
    </div>



    </div>
</div>
